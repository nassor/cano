[package]
name = "cano"
version = "0.1.0"
edition = "2024"

[dependencies]
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }

[dev-dependencies]
cargo-audit = "0.21.2"
criterion = { version = "0.6", features = ["html_reports", "async_tokio"] }
futures = "0.3"
rand = "0.9"
reqwest = { version = "0.12", features = ["json"] }

[[example]]
name = "simple"
path = "examples/simple.rs"

[[example]]
name = "book_prepositions"
path = "examples/book_prepositions.rs"

[[example]]
name = "negotiation"
path = "examples/negotiation.rs"

[[bench]]
name = "flow_performance"
harness = false

[[bench]]
name = "node_performance"
harness = false

[[bench]]
name = "store_performance"
harness = false
