[package]
name = "cano"
version = "0.1.4"
edition = "2024"
description = "Simple & Fast Async Workflows in Rust - Build powerful data processing pipelines with minimal code"
license = "MIT"
repository = "https://github.com/nassor/cano"
readme = "README.md"
keywords = ["async", "workflow", "pipeline", "data-processing", "tokio"]
categories = ["asynchronous", "data-structures", "concurrency"]
authors = ["Nassor Frazier-Silva"]

[dependencies]
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
rand = "0.9"
cron = "0.15"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
cargo-audit = "0.21.2"
criterion = { version = "0.6", features = ["html_reports", "async_tokio"] }
futures = "0.3"
reqwest = { version = "0.12", features = ["json"] }

[[example]]
name = "simple"
path = "examples/simple.rs"

[[example]]
name = "book_prepositions"
path = "examples/book_prepositions.rs"

[[example]]
name = "negotiation"
path = "examples/negotiation.rs"

[[example]]
name = "stream_scheduling"
path = "examples/stream_scheduling.rs"

[[bench]]
name = "flow_performance"
harness = false

[[bench]]
name = "node_performance"
harness = false

[[bench]]
name = "store_performance"
harness = false
